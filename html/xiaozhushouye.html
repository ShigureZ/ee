<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">

	<style type="text/css">
		body {
			background: white;
		}

		.aui-info {
			border-bottom: 1px solid #f2f2f2;
		}
	</style>
</head>
<body>
	<header class="aui-bar aui-bar-nav" style="padding-top:25px;" id="aui-header">
	    <a class="aui-pull-left">
	        <span class="aui-iconfont aui-icon-left"></span>
	    </a>
	    <div class="aui-title">
	        <div class="aui-bar aui-bar-btn aui-bar-btn-round">
	            <div class="aui-bar-btn-item aui-active" onclick="openzhushou()">提醒</div>

	        </div>
	    </div>

</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
    apiready = function() {
        api.parseTapmode();
        var header = $api.byId('aui-header');
        $api.fixStatusBar(header);
        var headerPos = $api.offset(header);
        var body_h = $api.offset($api.dom('body')).h;
        api.openFrame({
            name: 'xiaozhushouye_frame',
            url: 'xiaozhushouye_frame.html',
            bounces: true,
            rect: {
                x: 0,
                y: headerPos.h,
                w: 'auto',
                h: 'auto'
            }
        })


    };

    function closeWin() {
        api.closeWin({});
    }
</script>
