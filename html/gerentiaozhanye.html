<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width"/>
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
	<title>Document</title>
	<style type="text/css">
		body {
			background: white;
		}

		.center {
			width: 100%;
			height: 23rem;
			margin-left: 0.75rem;
			margin-top: 0.8rem;
		}

		.text-area {
			width: 100%;
			height: 1.5rem;
			color:#989898;
			font-size: 0.7rem;
		}

		.camera {
			width: 18.7%;
			height:3.2rem;
			top: 10rem;
			position: absolute;
		}

		.camera i {
			display: block;
			text-align: center;
			font-style:normal;
			font-family: '微软雅黑';
			font-size: 0.65rem;
			color: #989898;
		}

		.text-area1 {
			width: 100%;
			height: 1rem;
			top: 16rem;
			position: absolute;
		}

		.text1 {
			width:19.7%;
			height: 1rem;
			font-family: '微软雅黑';
			font-size: 0.7rem;
			float: left;
		}

		.box {
			width: 50%;
			height: 1rem;
			border-bottom: 1px solid #f2f2f2;
			float: left;
		}

		.box2 {
			width: 13.3%;
			height: 1rem;
			background: #48b9fd;
			margin-left: 0.6rem;
			border-radius: 0.3rem;
			float: left;
		}

		.box2 i {
			display: block;
			font-family: '微软雅黑';
			font-size: 0.6rem;
			font-style: normal;
			color: white;
			text-align:center;
		}

		.text-area2 {
			width: 100%;
			height: 1rem;
			top: 18.5rem;
			position: absolute;
		}

		.text-area3 {
			width: 100%;
			height: 1rem;
			top: 21rem;
			position: absolute;
		}

		.pic {
			width: 8%;
			height: 1rem;
			border-radius: 0.5rem;
			margin-left: 2rem;
			float: left;
		}

		.text-area4 {
			width: 100%;
			height: 1rem;
			top: 23.5rem;
			position: absolute;
		}

		.button {
			width: 76%;
			height: 2rem;
			padding-top: 0.45rem;
			background: #48b9fd;
			margin:0.6rem auto;
			border-radius: 0.3rem;
		}

		.button i {
			display: block;
			font-family: '微软雅黑';
			font-size: 0.8rem;
			font-style: normal;
			color: white;
			text-align:center;
		}
	</style>
</head>
<body>
	<header class="aui-bar aui-bar-nav" id="aui-header">
	    <a class="aui-btn aui-pull-left" tapmode onclick="closeWin()">
	        <span class="aui-iconfont aui-icon-left"></span>
	    </a>
	    <div class="aui-title">挑战</div>
	</header>
	<div class="center">
	    <div class="text-area">大佬，赏点银子吧...</div>
	    <div class="camera">
	    	<img src="../image/xiangji.png" alt="">
	    	<i>照片</i>
	    </div>
	    <div class="text-area1">
	    	<div class="text1">挑战人数:</div>
	    	<div class="box"></div>
	    	<div class="box2">
	    		<i>不限</i>
	    	</div>
	    </div>
	    <div class="text-area2">
	    	<div class="text1">设置时间:</div>
	    	<div class="box"></div>
	    	<div class="box2">
	    		<i>不限</i>
	    	</div>
	    </div>
	    <div class="text-area3">
	    	<div class="text1">P K对象:</div>
	    	<div class="pic">
	    		<img src="../image/shoucang.png" alt="">
	    	</div>
	    	<div class="pic">
	    		<img src="../image/qq.png" alt="">
	    	</div>
	    	<div class="pic">
	    		<img src="../image/wechat.png" alt="">
	    	</div>
	    </div>
	    <div class="text-area4">
	    	<div class="text1">挑战金额:</div>
	    	<div class="box"></div>
	    </div>
	</div>
	<div class="button">
	    	<i>开始挑战</i>
	</div>
</body>
</html>
