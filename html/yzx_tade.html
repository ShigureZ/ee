<script type="text/javascript">
    apiready = function() {
        api.parseTapmode();
        var footer = $api.byId('aui-footer');
        $api.fixStatusBar(footer);
        var footerH = $api.offset(footer);
        var body_h = $api.offset($api.dom('body')).h;
        api.openFrame({
            name: 'yzx_tade_frame',
            url: './yzx_tade_frame.html',
            rect: {
                x: 0,
                y: footerH,
                w: 'auto',
                h: 'auto',
                marginBottom: 51
            },
            pageParam: {
                name: 'test'
            },
            bounces: true,
            bgColor: 'rgba(0,0,0,0)',
            vScrollBarEnabled: true,
            hScrollBarEnabled: true
        });


    };
</script>
