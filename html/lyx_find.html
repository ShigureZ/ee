<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <style>
        .aui-bar-nav {
            background-color: #48b9fd;
        }

        .aui-icon-home1 {
            background: url(../image/shouye.png) no-repeat center center;
            background-size: 100%;
            display: inline-block;
            width: 24px;
            height: 22px;
        }

        .aui-icon-search1 {
            background: url(../image/diqiu1.png) no-repeat center center;
            background-size: 100%;
            display: inline-block;
            width: 30px;
            find_earth height: 32px;
        }

        .aui-icon-publish1 {
            background: url(../image/jiahao1.png) no-repeat center center;
            background-size: 100%;
            display: inline-block;
            width: 56px;
            height: 56px;
            margin-left: -28px;
            position: absolute;
            left: 50%;
            top: -3px;
        }

        .aui-icon-cart1 {
            background: url(../image/xiaoxi.png) no-repeat center center;
            background-size: 100%;
            display: inline-block;
            width: 26px;
            height: 26px;
        }

        .aui-icon-my1 {
            background: url(../image/wode3.png) no-repeat center center;
            background-size: 100%;
            display: inline-block;
            width: 26px;
            height: 26px;
        }

        .aui-bar {
            border-top: 1px solid #f2f2f2;
        }

        .aui-active {
            color: #48b9fd;
        }

        .aui-margin-l-5 {
            margin-left: 0.45rem !important;
        }

        .aui-margin-t-10 {
            margin-top: 0rem !important;
        }
    </style>
</head>

<body>
    <header class="aui-bar aui-bar-nav" id="aui-header">
        <div class="aui-title">发现</div>
        <div class="aui-pull-right aui-btn aui-btn-outlined">
            <span class="aui-iconfont aui-icon-search"></span>
        </div>
    </header>
    <div class="aui-tab">
        <div class="aui-tab-item tapmode aui-active">推荐</div>
        <div class="aui-tab-item tapmode">
            <div></div>视频</div>
        <div class="aui-tab-item tapmode">图文</div>
        <div class="aui-tab-item tapmode">关注</div>
    </div>
    <footer class="aui-bar aui-bar-tab" id="footer">
        <div class="aui-bar-tab-item" tapmode onclick="openreward()">
            <i class="aui-iconfont aui-icon-home1"></i>
            <div class="aui-bar-tab-label">首页</div>
        </div>
        <div class="aui-bar-tab-item aui-active" tapmode>
            <i class="aui-iconfont aui-icon-search1"></i>
            <div class="aui-bar-tab-label">发现</div>
        </div>
        <div class="aui-bar-tab-item" tapmode>
            <i class="aui-iconfont3 aui-icon-publish1"></i>
        </div>

        <div class="aui-bar-tab-item" tapmode onclick="openmessge()">
            <i class="aui-iconfont aui-icon-cart1"></i>
            <div class="aui-bar-tab-label">消息</div>
        </div>
        <div class="aui-bar-tab-item" tapmode onclick="openwode()">
            <i class="aui-iconfont aui-icon-my1"></i>
            <div class="aui-bar-tab-label">我的</div>
        </div>
    </footer>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/aui-scroll.js"></script>
<script src="../script/aui-pull-refresh.js"></script>
<script type="text/javascript" src="../script/doT.js"></script>
<script type="text/javascript" src="../script/APICloud-rest-SHA1.js"></script>
<script type="text/javascript" src="../script/jquery-1.11.0.min.js"></script>
<script type="text/javascript">
    apiready = function() {
        api.parseTapmode();
        var header = $api.byId('aui-header');
        $api.fixStatusBar(header);
        var headerPos = $api.offset(header);
        var body_h = $api.offset($api.dom('body')).h;
        api.openFrame({
            name: 'lyx_find_frame',
            url: 'lyx_find_frame.html',
            bounces: true,
            rect: {
                x: 0,
                y: headerPos.h + 44,
                w: 'auto',
                h: 'auto',
                marginBottom: 51

            }
        })


    };

    function openwode() {
        api.openWin({
            name: 'yzx_wode',
            url: './yzx_wode.html'
                // pageParam: {
                //     name: 'test'
                // }
        });
    }

    function openmessge() {
        api.openWin({
            name: 'sixinye',
            url: './sixinye.html',
            pageParam: {
                name: 'test'
            }
        });

    }

    function openreward() {
        api.openWin({
            name: 'rxd_wanted',
            url: './rxd_wanted.html',
            pageParam: {
                name: 'test'
            }
        });

    }
</script>

</html>
