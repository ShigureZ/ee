<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>EeApp</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <style>
        .homelist {
            width:100%;
            height:2.2rem;
            background-color:white;
            padding:10px 15px 10px 15px;
            border-bottom:1px solid #f2f2f2;
        }

        .homelist i {
            font-size:0.8rem;
            color:#333333;
            font-style:normal;
            display:block;
        }
    </style>
</head>
<body>
    <header class="aui-bar aui-bar-nav" id="aui-header">
        <a class="aui-btn aui-pull-left" tapmode onclick="closeWin()">
            <span class="aui-iconfont aui-icon-left"></span>
        </a>
        <div class="aui-title">选择家乡</div>
    </header>
    <div>
        <div class="aui-searchbar" id="search">
        <div class="aui-searchbar-input aui-border-radius" tapmode onclick="doSearch()">
            <i class="aui-iconfont aui-icon-search"></i>
            <form action="javascript:search();">
                <input type="search" placeholder="请输入搜索内容" id="search-input">
            </form>
        </div>
        <div class="aui-searchbar-cancel" tapmod>取消</div>
    </div>
    <div class="homelist"><i>澳门</i></div>
    <div class="homelist"><i>安徽</i></div>
    <div class="homelist"><i>北京</i></div>
    <div class="homelist"><i>辽宁</i></div>
    <div class="homelist"><i>江苏</i></div>
    <div class="homelist"><i>广东</i></div>
    <div class="homelist"><i>广西</i></div>
    <div class="homelist"><i>宁夏</i></div>
    <div class="homelist"><i>浙江</i></div>
    <div class="homelist"><i>湖北</i></div>
    <div class="homelist"><i>香港</i></div>
    <div class="homelist"><i>天津</i></div>
    <div class="homelist"><i>河北</i></div>
    <div class="homelist"><i>江苏</i></div>
    <div class="homelist"><i>山西</i></div>
    <div class="homelist"><i>内蒙古</i></div>
    <div class="homelist"><i>吉林</i></div>
    <div class="homelist"><i>黑龙江</i></div>
    <div class="homelist"><i>上海</i></div>

</div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
    apiready = function(){
        api.parseTapmode();
        var header = $api.byId('aui-header');
        $api.fixStatusBar(header);
        var headerPos = $api.offset(header);
        var body_h = $api.offset($api.dom('body')).h;
        api.openFrame({
            name: 'dialog_frm',
            url: 'dialog_frm.html',
            bounces: true,
            rect: {
                x: 0,
                y: headerPos.h,
                w: 'auto',
                h: 'auto'
            }
        })


    };
    function closeWin(){
        api.closeWin({
        });
    };
</script>
</html>
