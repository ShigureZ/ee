<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>Hello APP</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <style type="text/css">
        .aui-bar-nav {
            background:#48b9fd;
        }

        .zong {
            width:100%;
            height:100%;
            background:#f2f2f2;
            position:absolute;
        }

        .chongzhijine {
            width:100%;
            height:2rem;
            background:#ffffff;
            position:absolute;
            top:0.5rem;
        }

        .jin-e {
            /*width:1.5rem;*/
            height:2rem;
            font-size:0.7rem;
            line-height:2rem;
            text-align:center;
            margin-left:0.75rem;
        }

        .srjine {
            height:2rem;
            font-size:0.7rem;
            line-height:2rem;
            text-align:center;
            margin-left:1rem;
            color:#989898;
        }

        .zhifu {
            width:100%;
            height:2rem;
            background:#f2f2f2;
            position:absolute;
            top:2.5rem;
        }

        .zhifu span {
            height:2rem;
            font-size:0.7rem;
            line-height:2rem;
            text-align:center;
            margin-left:1rem;
        }

        .zhifubao {
            width:100%;
            height:2rem;
            background:#ffffff;
            position:absolute;
            top:3rem;
            border-bottom:0.05rem solid #f2f2f2;
        }

        .zhifubao .tubiao {
            display:inline-block;
            width:1.1rem;
            height:1.1rem;
            float:left;
            margin-top:0.45rem;
            margin-left:0.75rem;
        }

        .zhifubao span {
            display:inline-block;
            margin-left:0.75rem;
            font-size:0.7rem;
            line-height: 2rem;
            text-align:center;
        }

        .zhifubao .duihao {
            display:inline-block;
            width:1.1rem;
            height:1.1rem;
            float:right;
            margin-top:0.45rem;
            margin-right:0.75rem;
        }

        .weixin {
            width:100%;
            height:2rem;
            background:#ffffff;
            position:absolute;
            top:6.5rem;
            border-bottom:0.05rem solid #f2f2f2;
        }

        .weixin .tubiao {
            display:inline-block;
            width:1.1rem;
            height:1.1rem;
            float:left;
            margin-top:0.45rem;
            margin-left:0.75rem;
        }

        .weixin span {
            display:inline-block;
            margin-left:0.4rem;
            font-size:0.7rem;
            line-height: 2rem;
            text-align:center;
        }
        .weixin .duihao {
            display:inline-block;
            width:1.1rem;
            height:1.1rem;
            float:right;
            margin-top:0.45rem;
            margin-right:0.75rem;
        }
    </style>
</head>
<body>
    <div class="zong">
        <div class="chongzhijine">
            <span class="jin-e">
                银行卡
            </span>
            <span class="srjine">
                建设银行
            </span>
        </div>
        <div class="zhifu">
        </div>
        <div class="zhifubao">
            <span>提现金额</span>
        </div>
    </div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
    apiready = function(){

    };
</script>
</html>
