<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>

    <title>EeApp</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />

</head>
<style type="text/css">
    .aui-icon-home1 {
        background:url(../image/shouye.png) no-repeat center center;
        background-size:100%;
        display:inline-block;
        width:24px;
        height:22px;
    }

    .aui-icon-search1 {
        background:url(../image/diqiu.png) no-repeat center center;
        background-size:100%;
        display:inline-block;
        width:30px;
        height:32px;
    }

    .aui-icon-publish1 {
        background:url(../image/jiahao1.png) no-repeat center center;
        background-size:100%;
        display:inline-block;
        width:58px;
        height:58px;
        margin-left:-29px;
        position:absolute;
        left:50%;
        top:-10px;
    }

    .aui-icon-cart1 {
        background:url(../image/xiaoxi.png) no-repeat center center;
        background-size:100%;
        display:inline-block;
        width:26px;
        height:26px;
    }

    .aui-icon-my1 {
        background:url(../image/wode4.png) no-repeat center center;
        background-size:100%;
        display:inline-block;
        width:26px;
        height:26px;
    }

    .aui-bar {
        border-top:1px solid #f2f2f2;
    }

    .aui-active {
        color:#48b9fd;
    }
    
    .aui-margin-l-5 {
        margin-left:0.45rem !important;
    }

    .aui-margin-t-10 {
        margin-top:0rem !important;
    }

    .list_bg {
        background-color:white;
        height:2rem;
    }
    
    img.aui-img-round {
        border-radius:0;
    }

    .main_width {
        width:50%;
    }

    .main_boder {
        border-right:1px solid #F2F2F2;

    }

    .aui-col-xs-4 i {
        color:#333333;
        font-style:normal;
        font-size:0.8rem;
    }

    .aui-col-xs-4 div {
        color:#838591;
        font-size:0.7rem;
    }

    .sign {
        width:100%;
        height:1.75rem;
        background-color:white;
    }

    .backgroung_skin {
        width:100%;
        height:8.5rem;
    }

    .guanzhu_sex {
        width:1rem;
        height:1rem;
        margin-right:0.2rem;
    }

    .intrduce {
        width:100%;
        height:100%;
        opacity:0.5;
    }

    .aui-info {
        padding:0.2rem 0;
    }

    .top {
        background:url(../image/pifu.jpg);
        background-size:100% 8.5rem;
        width:100%;
        height:8.5rem;
    }

    .top_full {
        width:100%;
        height:7.05rem;
        background-color:white;
        opacity:0;
    }

    .tx_image {
        width:3.1rem;
        height:3.1rem;
        border-radius:1.55rem;
        position:absolute;
        top:6.5rem;
        left:0.75rem;
        z-index:1;
        border:0.15rem solid white;
    }
</style>
<body>
    <div class="top">
    <div class="top_full"></div>
    <div ><img src="../image/usertx.jpg" class="tx_image"></div>
    <div class="intrduce">
        <div class="list_bg aui-info aui-padded-l-10 aui-padded-r-10 aui-border-b">
            <div class="aui-info-item">
                <span class="aui-margin-l-5" style="color:#333333;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;鱼小鱼></span>
                <img src="../image/woman.png" style="width:1rem;height:1rem" class="aui-img-round" />
            </div>
            <div class="aui-list-item-right">
                <img src="../image/huangguan.png" class="guanzhu_sex">
                <div class="aui-info-item guanzhu_btn">
                    <i>No.27</i>
                </div>
            </div> 
        </div>
    </div>
    </div>
    <div class="list_bg aui-info aui-margin-t-10 aui-padded-l-10 aui-padded-r-10 aui-border-b sign">
            <div class="aui-info-item">
                <span class="aui-margin-l-5">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;这个人是电竞吴彦祖</span>
            </div>
            <div class="aui-list-item-right aui-list-item-arrow">
                <div class="aui-info-item" style="margin-right:1.3rem;"></div>            
            </div>
        </div>
    <section class="aui-grid aui-margin-b-15">
        <div class="aui-row">
            <div class="aui-col-xs-4 main_boder">
                <i class="">4</i>
                <div class="aui-grid-label">关注</div>
            </div>
            <div class="aui-col-xs-4 main_boder">
                <i class="">5</i>
                <div class="aui-grid-label">粉丝</div>

            <div class="aui-col-xs-4 main_boder">
                <i class="">7</i>
                <div class="aui-grid-label">信誉积分</div>
            </div>
        </div>
    </section>
    <section class="aui-grid aui-margin-b-15">
        <div class="aui-row">
            <div class="aui-col-xs-4 main_width main_boder">
                <i>29</i>
                <div class="aui-grid-label">我发起的</div>
            </div>
            <div class="aui-col-xs-4 main_width main_boder">
                <i>11</i>
                <div class="aui-grid-label">我接受的</div>
            </div>
        </div>
    </section>
    <div class="list_line">
        <div class="list_bg aui-info aui-margin-t-10 aui-padded-l-10 aui-padded-r-10 aui-border-b">
            <div class="aui-info-item">
                <img src="../image/qiandai.png" style="width:1rem;height:1rem" class="aui-img-round" /><span class="aui-margin-l-5">钱包</span>
            </div>
            <div class="aui-list-item-right aui-list-item-arrow">
                <div class="aui-info-item" style="margin-right:1.3rem;">5.0元</div>            
            </div>
        </div>
        <div class="list_bg aui-info aui-margin-t-10 aui-padded-l-10 aui-padded-r-10 aui-border-b">
            <div class="aui-info-item">
                <img src="../image/get.png" style="width:1rem;height:1rem" class="aui-img-round" /><span class="aui-margin-l-5">收藏夹</span>
            </div>
            <div class="aui-list-item-right aui-list-item-arrow">
                <div class="aui-info-item" style="margin-right:1.3rem;">3</div> 
            </div> 
        </div>
        <div class="list_bg aui-info aui-margin-t-10 aui-padded-l-10 aui-padded-r-10 aui-border-b">
            <div class="aui-info-item">
                <img src="../image/yue.png" style="width:1rem;height:1rem" class="aui-img-round" /><span class="aui-margin-l-5">夜间模式</span>
            </div> 
            <div class="aui-list-item-right">
                <input type="checkbox" class="aui-switch" checked>
            </div>
        </div>
        <div class="list_bg aui-info aui-margin-t-10 aui-padded-l-10 aui-padded-r-10 aui-border-b">
            <div class="aui-info-item">
                <img src="../image/tuijian.png" style="width:1rem;height:1rem" class="aui-img-round" /><span class="aui-margin-l-5">推荐给好友</span>
            </div>
                <div class="aui-list-item-right aui-list-item-arrow"></div> 
        </div>
        <div class="list_bg aui-info aui-margin-t-10 aui-padded-l-10 aui-padded-r-10 aui-border-b">
            <div class="aui-info-item">
                <img src="../image/advice.png" style="width:1rem;height:1rem" class="aui-img-round" /><span class="aui-margin-l-5">意见反馈</span>
            </div>
            <div class="aui-list-item-right aui-list-item-arrow"></div> 
        </div>
        <div class="list_bg aui-info aui-margin-t-10 aui-padded-l-10 aui-padded-r-10 aui-border-b">
            <div class="aui-info-item">
                <img src="../image/shezhi.png" style="width:1rem;height:1rem" class="aui-img-round" /><span class="aui-margin-l-5">设置</span>
            </div>
            <div class="aui-list-item-right aui-list-item-arrow"></div> 
        </div>
        <!-- 两个空横列表 为了将被footer遮挡的设置显示出来 -->
        <div class="list_bg aui-info aui-margin-t-10 aui-padded-l-10 aui-padded-r-10 aui-border-b" style="opacity:0;">
            <div class="aui-info-item">
                <span class="aui-margin-l-5"></span>
            </div>
            <div class="aui-list-item-right"></div> 
        </div>
        <div class="list_bg aui-info aui-margin-t-10 aui-padded-l-10 aui-padded-r-10 aui-border-b" style="opacity:0;">
            <div class="aui-info-item">
                <img src="../image/shezhi.png" style="width:1rem;height:1rem" class="aui-img-round" /><span class="aui-margin-l-5"></span>
            </div>
            <div class="aui-list-item-right"></div> 
        </div>
        <!-- 以上 两个空横列表 -->
    </div>
    <footer class="aui-bar aui-bar-tab" id="footer">
        <div class="aui-bar-tab-item" tapmode>
            <i class="aui-iconfont aui-icon-home1"></i>
            <div class="aui-bar-tab-label">首页</div>
        </div>
        <div class="aui-bar-tab-item" tapmode>
            <i class="aui-iconfont aui-icon-search1"></i>
            <div class="aui-bar-tab-label">发现</div>
        </div>
        <div class="aui-bar-tab-item" tapmode>
            <i class="aui-iconfont3 aui-icon-publish1"></i>
        </div>
        <div class="aui-bar-tab-item" tapmode>
            <i class="aui-iconfont aui-icon-cart1"></i>
            <div class="aui-bar-tab-label">消息</div>
        </div>
        <div class="aui-bar-tab-item aui-active" tapmode>
            <i class="aui-iconfont aui-icon-my1"></i>
            <div class="aui-bar-tab-label">我的</div>
        </div>
    </footer>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
    apiready = function(){
        api.parseTapmode();
        var header = $api.byId('aui-header');
        $api.fixStatusBar(header);
        var headerPos = $api.offset(header);
        var body_h = $api.offset($api.dom('body')).h;
        api.openFrame({
            name: 'dialog_frm',
            url: 'dialog_frm.html',
            bounces: true,
            rect: {
                x: 0,
                y: headerPos.h,
                w: 'auto',
                h: 'auto'
            }
        })


    };
    function closeWin(){
        api.closeWin({
        });
    }
</script>
