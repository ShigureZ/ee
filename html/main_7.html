<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
	<title>eeApp</title>
	<link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <style>
    	.dbj {
    		width:100%;
    		height:100%;
    	}

    	.bjzzc {
    		opacity:0.4;
    		background:black;
    		height:100%;
    		width:100%;
    		position:absolute;
    	}

    	.tanchukuang {
    		width:12.5rem;
    		height:7.5rem;
    		background:white;
			margin:0 auto;
			top:50%;
			position:absolute;
			left:50%;
			margin-left:-6.25rem;
			margin-top:-3.75rem;
			border-radius:0.2rem;
    	}

    	.tck-u {
    		text-align:center;
    	}

    	.tck-u-text {
    		font-size:0.9rem;
    		color:#48b9fd;
    	}

		.tck-d-text {
			height:2.3rem;
			font-size:0.7rem;
			color:#333333;
			margin-top:1.8rem;
			border-bottom:0.05rem #f2f2f2 solid;
		}

		.tck-left-t {
			width:6.2rem;
			height:2rem;
			float:left;
			font-size:0.7rem;
			border-right:0.05rem #f2f2f2 solid;
		}

		.tck-right-t {
			width:6.2rem;
			height:2.1rem;
			float:left;
			font-size:0.7rem;
		}

		.left-text {
			text-align:center;
			color:#333333;
			line-height:1.8rem;
		}

		.right-text {
			text-align:center;
			color:#333333;
			line-height:1.8rem;
		}
    </style>
</head>
<body>
	<div class="dbj">
		<div class="bjzzc">
		</div>
		<div class="tanchukuang">
			<div class="tck-u">
				<ul class="tck-u-u">
					<li class="tck-u-text">提示</li>
				</ul>
				<ul class="tck-u-d">
					<li class="tck-d-text">确定退出？</li>
				</ul>
			</div>
			<div class="tck-d">
				<div class="tck-d-l" onclick="closetuichudenglu()">
					<ul class="tck-left-t">
						<li class="left-text">取消</li>
					</ul>
				</div>
				<div class="tck-d-r">
					<ul class="tck-right-t">
						<li class="right-text">确定</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</body>
	<script type="text/javascript" src="../script/api.js"></script>
	<script type="text/javascript">
	    apiready = function(){

	    };
			function closetuichudenglu() {
				api.closeWin({
				});
			}
	</script>
</html>
