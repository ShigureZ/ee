<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width"/>
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <style type="text/css">
     	body {
     		background: white;
     	}

    	.center {
    		width: 100%;
    		height: 9.5rem;
    		background: white;
    		margin-top: 0.6rem;
    	}

  		.text {
  			width: 100%;
  			height: 1.6rem;
  			border-bottom: 1px solid #f2f2f2;
  			margin-left: 0.75rem;
  			margin-top: 1rem;
  			font-size: 0.65rem;
  			font-family: '微软雅黑';
  			color:#989898;
  		}

      .aui-list-item-input {
          margin-left: 15px;
          border-bottom: 1px solid #f2f2f2;
      }

  		.text img {
  			width: 5.8%;
  			height: 1.1rem;
  			float: left;
  			margin-right: 0.3rem;
  		}

  		.button {
			width: 76%;
			height: 2rem;
			padding-top: 0.5rem;
			background: #48b9fd;
			margin:3rem auto;
			border-radius: 0.3rem;
		}

		.button i {
			display: block;
			font-family: '微软雅黑';
			font-size: 0.8rem;
			font-style: normal;
			color: white;
			text-align:center;
		}

		.text-area {
			width: 50%;
			height: 1rem;
			margin: auto;
			margin-top: 8rem;
			font-family: '微软雅黑';
			font-size: 0.65rem;
			color: black;
		}
    </style>
</head>
<body>
	<header class="aui-bar aui-bar-nav" id="aui-header">
	    <a class="aui-btn aui-pull-left" tapmode onclick="closeWin()">
	        <span class="aui-iconfont aui-icon-left"></span>
	    </a>
	    <div class="aui-title">注册</div>
	</header>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
    apiready = function() {
        api.parseTapmode();
        var header = $api.byId('aui-header');
        $api.fixStatusBar(header);
        var headerPos = $api.offset(header);
        var body_h = $api.offset($api.dom('body')).h;
        api.openFrame({
            name: 'zhuceye_frame',
            url: 'zhuceye_frame.html',
            bounces: true,
            rect: {
                x: 0,
                y: headerPos.h,
                w: 'auto',
                h: 'auto'
            }
        })


    };

    function closeWin() {
        api.closeWin({});
    }
</script>
</html>
