<script id="articleTemp" type="text/x-dot-template">
    {{~it:value:index}}
    <div class="aui-card-list">
        <div class="aui-card-list-header aui-card-list-user ">
            <div class="aui-card-list-user-avatar">
                <img class="aui-img-round" src="{{= value.head }}" />
            </div>
            <div class="aui-card-list-user-name">
                <div>{{= value.nickname }}</div>
                <small>{{= apicloudTimeFormat(value.createdAt, 'yyyy-MM-dd') }}</small>
            </div>
            <div class="aui-card-list-user-info">{{= value.address }}</div>
        </div>
        <div class='contentpart' onclick="showDetailById('{{=value.id}}')">
            <span>{{= value.title }}</span>
            <p>{{ if(value.content.length>30){ }}
            {{= value.content.substring(0,30) }}...
            {{}else{}}
            {{= value.content}}
            {{}}}
            </p>
            <div class="aui-row aui-row-padded">
                <div class="aui-col-xs-4">
                    <img src="../image/scenery1.jpg" />
                </div>
                <div class="aui-col-xs-4">
                    <img src="../image/scenery2.jpg" />
                </div>
                <div class="aui-col-xs-4">
                    <img src="../image/scenery1.jpg" />
                </div>
            </div>
        </div>
        <div class="aui-card-list-footer aui-border-t">
            <div><i class="aui-iconfont aui-icon-note"></i> {{= value.commentNum }}</div>
            <div><i class="aui-iconfont aui-icon-laud"></i> {{= value.likeNum }}</div>
            <div><i class="aui-iconfont aui-icon-star"></i> {{= value.collNum }}</div>
        </div>
    </div>
    {{~}}
</script>
<script type="text/javascript">
    apiready = function() {
        query();
    };

    function query() {
        var client = new Resource("A6076425356783", "751FE5FD-0553-E755-CB71-4B935B5E8B84");
        var Model = client.Factory("main_find");
        Model.query({
            filter: {
                fields: {
                    "id": true,
                    "head": true,
                    "nickname": true,
                    "createdAt": true,
                    "address": true,
                    "title": true,
                    "content": true,
                    "likeNum": true,
                    "viewNum": true,
                    "commentNum": true,
                    "collNum": true
                }, //或者["id","make","model"]
                order: "createdAt DESC"
            }
        }, function(ret, err) {
            if (err) {
                //处理错误 err
                // alert(JSON.stringify(err));
            } else {
                //处理数据 ret
                // alert(JSON.stringify(ret));
                //编译模版
                var interation = doT.template($('#articleTemp').html());
                //将数据显示到网页中
                $('#content').html(interation(ret));



            }
        })
    }

    function showDetailById(id) {
        // alert(id)
        api.openWin({
            name: 'lyx_content',
            url: './lyx_content.html',
            pageParam: { //parameter
                id: id
            }
        });

    }

    Date.prototype.Format = function(fmt) { //author: meizz
            var o = {
                "M+": this.getMonth() + 1, //月份
                "d+": this.getDate(), //日
                "h+": this.getHours(), //小时
                "m+": this.getMinutes(), //分
                "s+": this.getSeconds(), //秒
                "q+": Math.floor((this.getMonth() + 3) / 3), //季度
                "S": this.getMilliseconds() //毫秒
            };
            if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
            for (var k in o)
                if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
            return fmt;
        }
        /*
         * time字符串类型
         * fmt:日期格式，比如：yyyy-MM-dd hh:mm
         */
    function apicloudTimeFormat(time, fmt) {
        var b = Date.parse(time);
        var c = new Date(b);
        var d = c.Format(fmt);
        return d;
    }
    // var a = ["user_info,createdAt"];

</script>
