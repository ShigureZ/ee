<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
	<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
	<title>eeApp</title>
	<link rel="stylesheet" type="text/css" href="../css/api.css" />
	<link rel="stylesheet" type="text/css" href="../css/aui.css" />
	<style>
		.aui-bar-light {
			border-bottom: 0.05rem solid #f2f2f2;
		}

		.aui-bar-nav.aui-bar-light .aui-iconfont {
			color: #282828;
		}

		.aui-title {
			color: #282828;
			font-size: 0.8rem;
		}

		body {
			background: white;
		}

		.image_circle {
			width: 100%;
			height: 8rem;
			background: white;
			margin-top: 1.8rem;
			text-align: center;
		}

		.text_top {
			font-size: 13px;
		}

		.circle_avatar {
			width: 3.5rem;
			height: 3.5rem;
			background-size: 100%;
			border-radius: 50%;
			margin: auto;
		}

		.box_bottom {
			background: #f2f2f2;
			width: 100%;
			height: 21.3rem;
		}

		.box_bottom_title {
			width: 100%;
			height: 2rem;
			background: #ffffff;
		}

		.s-box {
			width: 100%;
			height: 0.5rem;
		}

		.box_bottom_title {
			background: white;
			height: 2rem;
			width: 100%;
			line-height: 2rem;
			font-size: 0.7rem;
			border-bottom: 0.05rem solid #f2f2f2;
		}

		.title {
			height: 2rem;
			width: 100%;
			line-height: 2rem;
			font-size: 0.7rem;
			text-align: center;
			margin-left: 1rem;
		}
	</style>
</head>

<body>
	<header class="aui-bar aui-bar-nav aui-bar-light" id="header">
		<div class="aui-pull-left aui-btn" onclick="closezhanghaoyuanquan()">
			<span class="aui-iconfont aui-icon-left"></span>
		</div>
		<div class="aui-title">账号与安全</div>
	</header>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
	apiready = function() {

		var header = $api.byId('header');
		$api.fixStatusBar(header);
		var headerH = $api.offset(header).h;
		api.openFrame({
			name: 'main_2_frame',
			url: 'main_2_frame.html',
			rect: {
				x: 0,
				y: headerH,
				w: 'auto',
				h: 'auto'
			},
			pageParam: {
				name: 'test'
			},
			bounces: true,
			bgColor: 'rgba(0,0,0,0)',
			vScrollBarEnabled: true,
			hScrollBarEnabled: true
		});

	};

	function closezhanghaoyuanquan() {
		api.closeWin({
		});


	}
</script>

</html>
