        body {
            background: white;
            font-family: '微软雅黑';
            margin: 0px;
            padding: 0px;
        }

        .sldeder {
            width: 100%;
            height: 7.5rem;
        }

        .sldeder img {
            width: 100%;
            height: 7.5rem;
        }

        .spinner {
            width: 100%;
            height: 2.5rem;
            border-top: 1px solid #F2F2F2;
            border-bottom: 1px solid #F2F2F2;
            text-align: center;
        }

        .spinner_type {
            width: 25%;
            float: left;
            margin-left: 10%;
            text-align: center;
            text-align-last: center;
            height: 2.5rem;
        }

        .spinner_order {
            width: 25%;
            float: left;
            margin-left: 20%;
            text-align: center;
            text-align-last: center;
            height: 2.5rem;
        }

        .spinner_select {
            width: 5%;
            height: 2.5rem;
            float: left;
            margin-left: 2%;
        }

        .spinner_select img {
            width: 16px;
            height: 16px;
            float: left;
            margin-top: 0.7rem;
        }

        .content {
            width: 45%;
            height: 45%;
            border: 1px solid #F2F2F2;
            margin-left: 3%;
            margin-top: 2%;
            background: white;
            float: left;
        }

        .content ul {
            width: 100%;
            height: 2rem;
            position: relative;
        }

        .content img {
            width: 100%;
            height: 5.5625rem;
        }

        .content ul li img {
            width: 1.4375rem;
            height: 1.4375rem;
            margin-left: 0.8rem;
            margin-top: 0.4rem;
        }

        .content ul li {
            float: left;
            list-style: none;
        }

        .content_word {
            font-family: '微软雅黑';
        }

        .content_word_top {
            color: #333;
            font-size: 0.875rem;
            font-weight: 700;
            margin-top: 0.4rem;
            margin-left: 0.6rem;
        }

        .content_word_bottom {
            color: #565656;
            font-size: 0.75rem;
            margin: 0.2rem 0.8rem;
            margin-right: 0rem;
        }

        .content_word_img {
            color: #48B9FD;
            font-size: 0.875rem;
            font-weight: 700;
            margin-top: 0.4rem;
            margin-left: 0.3rem;
        }

        .aui-active {
            color: #48b9fd;
        }

        .location img{
          position: absolute;
          right: 0.75rem;
        }

        .search_position{
          height: 90px;
          position: absolute;
          top: 0px;

        }

        .search_kuang{
          top:20px;

<body>
    <header class="aui-bar aui-bar-nav" id="header">悬赏</header>
    <footer class="aui-bar aui-bar-tab" >
        <div class="aui-bar-tab-item aui-active" tapmode>
            <i class="aui-iconfont aui-icon-home1"></i>

        </div>
        <div class="aui-bar-tab-item" tapmode onclick="openmessge()">

        </div>
        <div class="aui-bar-tab-item" tapmode onclick="openfabu()">

        <div class="aui-bar-tab-item" tapmode onclick="openwode()">

            <div class="aui-bar-tab-label">设置</div>
        </div>
    </footer>

<script type="text/javascript">
    apiready = function() {
        var header = $api.byId('header');
        $api.fixStatusBar(header);
        var headerH = $api.offset(header).h;
        api.openFrame({
            name: 'rxd_wanted-frame',
            url: 'rxd_wanted-frame.html',
            rect: {
                x: 0,
                y: headerH,
                w: 'auto',
                h: 'auto',
                marginBottom:51
            },
            pageParam: {
                name: 'test'
            },
            bounces: true,
            bgColor: 'rgba(0,0,0,0)',
            vScrollBarEnabled: true,
            hScrollBarEnabled: true
        });

    }
