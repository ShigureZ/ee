<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>Hello APP</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <style type="text/css">
        body {
            background:#ffffff;
        }

        .aui-bar-nav {
            background:#48b9fd;
        }

        .zong {
            width:100%;
            height:100%;
            background:#f2f2f2;
            position:absolute;
        }

        .yu-e {
            background:#48b9fd;
            width:100%;
            height:5.8rem;
            position:relative;
        }

        .zhanghu {
            position:absolute;
            top:1rem;
            left:0.75rem;
            font-size:0.65rem;
            color:#ffffff;
        }

        .jine {
            position:absolute;
            bottom:0rem;
            left:0.75rem;
            font-size:1.8rem;
            color:#ffffff;
        }

        .chongzhi {
            width:100%;
            height:2rem;
            background:#ffffff;
            position:absolute;
            top:6.3rem;
            border-bottom:0.05rem solid #f2f2f2;
        }

        .chongzhi img {
            display:inline-block;
            width:1.1rem;
            height:1.1rem;
            float:left;
            margin-top:0.45rem;
            margin-left:0.75rem;
        }

        .chongzhi span {
            display:inline-block;
            margin-left:0.4rem;
            font-size:0.7rem;
            line-height: 2rem;
            text-align:center;
        }

        .tixian {
            width:100%;
            height:2rem;
            background:#ffffff;
            position:absolute;
            top:8.3rem;
        }

        .tixian img {
            display:inline-block;
            width:1.1rem;
            height:1.1rem;
            float:left;
            margin-top:0.45rem;
            margin-left:0.75rem;
        }

        .tixian span {
            display:inline-block;
            margin-left:0.4rem;
            font-size:0.7rem;
            line-height: 2rem;
            text-align:center;
        }

        .jiaoyi {
            width:100%;
            height:2rem;
            background:#ffffff;
            position:absolute;
            top:10.8rem;
        }

        .jiaoyi img {
            display:inline-block;
            width:1.1rem;
            height:1.1rem;
            float:left;
            margin-top:0.45rem;
            margin-left:0.75rem;
        }

        .jiaoyi span {
            display:inline-block;
            margin-left:0.4rem;
            font-size:0.7rem;
            line-height: 2rem;
            text-align:center;
        }

        .txwsm {
            width:11.5rem;
            height:7.5rem;
            margin:40rem auto;
            border-radius:0.2rem;
            border:0.05rem solid #f2f2f2;
        }

        .t-z {
            height:5rem;
            border-bottom:0.05rem solid #f2f2f2;
        }

        .t-z img {
            width:2.5rem;
            height:2.5rem;
            margin:0.2rem auto;
        }

        .t-z .p1 {
            font-size:0.7rem;
            color:#333333;
            width:8rem;
            height:0.8rem;
            margin:0rem auto;
        }

        .t-z .p2 {
            font-size:0.7rem;
            color:#333333;
            width:3.8rem;
            height:0.8rem;
            margin:0rem auto;
        }


        .txwsm .quxiao {
            width:5.7rem;
            height:2.25rem;
            float:left;
            border-right:0.05rem solid #f2f2f2;
        }

        .txwsm .queren {
            width:5.7rem;
            height:2.25rem;
            float:right;
        }

        .quxiao p {
            font-size:0.8rem;
            color:#333;
            width:1.65rem;
            height:1.1rem;
            margin:0.55rem auto;
        }

        .queren p {
            font-size:0.8rem;
            color:#333;
            width:1.65rem;
            height:1.1rem;
            margin:0.55rem auto;
        }
    </style>
</head>
<body>
    <header class="aui-bar aui-bar-nav">
        <a class="aui-pull-left aui-btn">
            <span class="aui-iconfont aui-icon-left"></span>
        </a>
        <div class="aui-title">我的钱包</div>
    </header>
    <div class="zong">
        <div class="yu-e">
            <div class="zhanghu">
                <span>余额账户(元)</span>
            </div>
            <div class="jine">
                <span>999.99</span>
            </div>
        </div>
        <div class="chongzhi">
            <img src="../image/chongzhi.png">
            <span>充值</span>
        </div>
        <div class="tixian">
            <img src="../image/tixian.png">
            <span>提现</span>
        </div>
        <div class="jiaoyi">
            <img src="../image/renminbi.png">
            <span>收支明细</span>
        </div>
    </div>
    <div class="txwsm">
        <div class="t-z">
            <img src="../image/gantanhao.png">
            <p class="p1">实名认证后才可以提现哦</p>
            <p class="p2">是否去认证</p>
        </div>
        <span class="quxiao">
            <p>取消</p>
        </span>
        <span class="queren">
            <p>确认</p>
        </span>
    </div>
</body>
<script type="text/javascript" src="../script/api.js"></script>

    };
</script>
</html>
