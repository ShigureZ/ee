    <link rel="stylesheet" type="text/css" href="../css/api.css" />

    <style type="text/css">
        body {
            background:#ffffff;
        }

        .aui-bar-nav {
            background:#48b9fd;
        }

        .zong {
            width:100%;
            height:100%;
            background:#f5f5f5;
            position:absolute;
        }

        .yu-e {
            background:#48b9fd;
            width:100%;
            height:5.8rem;
            position:relative;
        }

        .zhanghu {
            position:absolute;
            top:1rem;
            left:0.75rem;
            font-size:0.65rem;
            color:#ffffff;
        }

        .jine {
            position:absolute;
            bottom:0rem;
            left:0.75rem;
            font-size:1.8rem;
            color:#ffffff;
        }

        .chongzhi {
            width:100%;
            height:2rem;
            background:#ffffff;
            position:absolute;
            top:6.3rem;
            border-bottom:0.05rem solid #f2f2f2;
        }

        .chongzhi img {
            display:inline-block;
            width:1.1rem;
            height:1.1rem;
            float:left;
            margin-top:0.45rem;
            margin-left:0.75rem;
        }

        .chongzhi span {
            display:inline-block;
            margin-left:0.4rem;
            font-size:0.7rem;
            line-height: 2rem;
            text-align:center;
        }

        .tixian {
            width:100%;
            height:2rem;
            background:#ffffff;
            position:absolute;
            top:8.3rem;
        }

        .tixian img {
            display:inline-block;
            width:1.1rem;
            height:1.1rem;
            float:left;
            margin-top:0.45rem;
            margin-left:0.75rem;
        }

        .tixian span {
            display:inline-block;
            margin-left:0.4rem;
            font-size:0.7rem;
            line-height: 2rem;
            text-align:center;
        }

        .jiaoyi {
            width:100%;
            height:2rem;
            background:#ffffff;
            position:absolute;
            top:10.8rem;
        }

        .jiaoyi img {
            display:inline-block;
            width:1.1rem;
            height:1.1rem;
            float:left;
            margin-top:0.45rem;
            margin-left:0.75rem;
        }

        .jiaoyi span {
            display:inline-block;
            margin-left:0.4rem;
            font-size:0.7rem;
            line-height: 2rem;
            text-align:center;
        }

    </style>
</head>
<body>
    <div class="zong">

            </div>
            <div class="jine">
                <span>999.99</span>
            </div>
        </div>
        <div class="chongzhi" onclick="openchongzhi()">
            <img src="../image/chongzhi.png">
            <span>充值</span>
        </div>
        <div class="tixian" onclick="openDialog('text')">
            <img src="../image/tixian.png">
            <span>提现</span>
        </div>
        <div class="jiaoyi" onclick="openshouzhi()">
            <img src="../image/renminbi.png">
            <span>收支明细</span>
        </div>
    </div>
</body>
