<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width"/>
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
	<title>Document</title>
	<style type="text/css">
		.wrap {
			width: 100%;
			height: 18.75rem;
			background: white;
		}

		.center {
			width:100%;
			height: 18.6rem;
			position: relative;
		}

		.text-area {
			width: 100%;
			height: 1.5rem;
			margin-top: 0.8rem;
			margin-left: 0.75rem;
			color:#989898;
			font-size: 0.7rem;
		}

		.camera {
			width: 18.7%;
			height:3.2rem;
			top: 5.2rem;
			margin-left: 0.75rem;
			position: absolute;
		}

		.camera i {
			display: block;
			text-align: center;
			font-style:normal;
			font-family: '微软雅黑';
			font-size: 0.65rem;
			color: #989898;
		}

		.type {
			width: 100%;
			height: 1rem;
			top: 11.9rem;
			position: absolute;
			border-bottom:0.05rem solid #f2f2f2;
		}

		.type-1 {
			width: 72.3%;
			margin-left: 0.75rem;
			font-family: '微软雅黑';
			font-size: 0.7rem;
			float: left;
		}

		.type-2 {
			width: 16%;
			height: 0.6rem;
			font-family: '微软雅黑';
			font-size: 0.65rem;
			left: 14.25rem;
			float: left;
			color: #989898;
		}

		.type img {
			width:6%;
			height: 1.1rem;
			float: left;
		}

		.juxing {
			width: 100%;
			height: 0.5rem;
			background: #f2f2f2;
			top: 14.2rem;
			position: absolute;
		}

		.text-area-2 {
			width: 72.3%;
			margin-left: 0.75rem;
			font-family: '微软雅黑';
			font-size: 0.7rem;
			top: 14.9rem;
			position: absolute;
		}

		.text-area-3 {
			width: 20%;
			height: 1.1rem;
			margin-left:7.75rem;
			border-bottom: 0.05rem solid #989898;
			font-family: '微软雅黑';
			font-size: 0.8rem;
			color: #989898;
			top: 16.6rem;
			position: absolute;
		}

		.button {
			width: 53%;
			height: 2rem;
			padding-top: 0.5rem;
			background: #48b9fd;
			margin:0rem auto;
			border-radius: 0.3rem;
			}

		.button i {
			display: block;
			font-family: '微软雅黑';
			font-size: 0.7rem;
			font-style: normal;
			color: white;
			text-align:center;
		}

		.text-area-4 {
			width: 100%;
			height: 3.75rem;
			padding-top: 0.8rem;
		}

		.text-area-4 i {
			display: block;
			margin-right: 1.2rem;
			margin-left: 1.2rem;
			font-size: 0.65rem;
			font-family: '微软雅黑';
			font-style: normal;
			color: #989898;
		}


		.button2 {
			width: 76%;
			height: 2rem;
			padding-top: 0.5rem;
			background: #48b9fd;
			margin:0.6rem auto;
			border-radius: 0.3rem;
		}

		.button2 i {
			display: block;
			font-family: '微软雅黑';
			font-size: 0.8rem;
			font-style: normal;
			color: white;
			text-align:center;
		}

	<div class="wrap">
			<div class="center">
				<div class="text-area">大佬，赏点银子吧...</div>
				<div class="camera">
					<img src="../image/xiangji.png" alt="">
					<i>照片</i>
				</div>
				<div class="type">
					<div class="type-1">分类</div>
					<div class="type-2">学习交流</div>
					<img src="../image/fanhui2.png" alt="">
				</div>
				<div class="juxing"></div>
				<div class="text-area-2">赏金</div>
				<div class="text-area-3">赏金金额</div>
			</div>
			<div class="button">
				<i>设置赏金时间</i>
			</div>
			<div class="text-area-4">
				<i>任务 悬赏金共同发布到平台，应赏者完成任务后，悬赏者
			确认完成或应赏者确认完成则悬赏金到应赏者</i>
			</div>
			<div class="button2">
				<i>支付赏金并发布</i>
			</div>
	</div>
</body>
</html>
