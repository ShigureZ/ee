            height: 2rem;

            display: inline-block;

            height: 1.4rem;
            font-size: 0.8rem;
            line-height: 1.4rem;
            margin-top: 0.3rem;

            color: #333333;
            font-size: 0.7rem;
            line-height: 1rem;
            text-align: bottom;

            color: #989898;
            font-size: 0.7rem;

            top: 0.3rem;
            right: 1rem;

            height: 2.4rem;
            background: #ffffff;
            border-top: 0.05rem solid #f2f2f2;

            height: 1.5rem;

            margin-top: 0.4rem;
            margin-left: 0.7rem;
        }

        .fbpl {
            font-size: 0.8rem;
            color: #989898;
            background: #ffffff;
            line-height: 1.3rem;
            margin-left: 0.75rem;
            margin-top: 0.05rem;
        }

        .zhuanzai {
            width: 1.25rem;
            height: 1.25rem;
            display: inline-block;
            position: absolute;
            margin-top: 0.45rem;
            margin-left: 0.8rem;
        }

        .fasong {
            width: 2rem;
            height: 1.4rem;
            display: inline-block;
            background: #48b9fd;
            color: #ffffff;
            font-size: 0.8rem;
            line-height: 1.4rem;
            text-align: center;
            border-radius: 0.4rem;
            position: absolute;
            right: 0.8rem;
            top: 0.5rem;
        }
