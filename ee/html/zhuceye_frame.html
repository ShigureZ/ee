<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width"/>
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <style type="text/css">
     	body {
     		background: white;
     	}

    	.center {
    		width: 100%;
    		height: 9.5rem;
    		background: white;
    		margin-top: 0.6rem;
    	}

  		.text {
  			width: 100%;
  			height: 1.6rem;
  			border-bottom: 1px solid #f2f2f2;
  			margin-left: 0.75rem;
  			margin-top: 1rem;
  			font-size: 0.65rem;
  			font-family: '微软雅黑';
  			color:#989898;
  		}

  		.text img {
  			width: 5.8%;
  			height: 1.1rem;
  			float: left;
  			margin-right: 0.3rem;
  		}

  		.button {
			width: 76%;
			height: 2rem;
			padding-top: 0.5rem;
			background: #48b9fd;
			margin:3rem auto;
			border-radius: 0.3rem;
		}

		.button i {
			display: block;
			font-family: '微软雅黑';
			font-size: 0.8rem;
			font-style: normal;
			color: white;
			text-align:center;
		}

		.text-area {
			width: 50%;
			height: 1rem;
			margin: auto;
			margin-top: 8rem;
			font-family: '微软雅黑';
			font-size: 0.65rem;
			color: black;
		}
    </style>
</head>
<body>
	<div class="center">
		<div class="text">
			<img src="../image/shouji.png" alt="">请输入手机号
		</div>
		<div class="text">
			<img src="../image/yanzhengma.png" alt="">请输入收到的验证码
		</div>
		<div class="text">
			<img src="../image/suo.png" alt="">请输入（6~16位）密码
		</div>
		<div class="text">
			<img src="../image/suo.png" alt="">请确认（6~16位）密码
		</div>
	</div>
	<div class="button">
	    <i>完成</i>
    </div>
    <div class="text-area">注册账号视为同意《悬赏协议》</div>
</body>
</html>
