<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <script type="text/javascript" src="../script/aui-dialog.js"></script>
    <style>
        .aui-title {
            color: #48b9fd;
            font-size: 0.9rem;
        }

        .s-box {
            width: 100%;
            height: 0.6rem;
            background: #f2f2f2;
        }

        .b-box {
            width: 100%;
            height: 2.2rem;
            background: #ffffff;
        }

        .title {
            height: 2rem;
            width: 100%;
            line-height: 2.2rem;
            font-size: 0.7rem;
            text-align: center;
        }

        .b-box1 {
            width: 100%;
            height: 2.2rem;
            background: white;
            margin-top: 0.05rem;
        }

        .b-box2 {
            width: 100%;
            height: 2.2rem;
            background: white;
            margin-top: 0.05rem;
            margin-bottom: 7rem;
        }
    </style>
</head>

<body>
    <header class="aui-bar aui-bar-nav aui-bar-light" id="header">
        <a class="aui-pull-left aui-btn" onclick="closeshezhi()">
            <span class="aui-iconfont aui-icon-left"></span>
        </a>
        <div class="aui-title">设置</div>
    </header>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
    var dialog = new auiDialog({})

    function openDialog(type) {
        switch (type) {
            case "text":
                dialog.alert({
                    title: "提示",
                    msg: '确定退出？',
                    buttons: ['取消', '确定']
                }, function(ret) {
                    console.log(ret)
                })
                break;
        }
    }
    apiready = function() {
        var header = $api.byId('header');
        $api.fixStatusBar(header);
        var headerH = $api.offset(header).h;
        api.openFrame({
            name: 'main_1_frame',
            url: 'main_1_frame.html',
            rect: {
                x: 0,
                y: headerH,
                w: 'auto',
                h: 'auto'
            },
            pageParam: {
                name: 'test'
            },
            bounces: true,
            bgColor: 'rgba(0,0,0,0)',
            vScrollBarEnabled: true,
            hScrollBarEnabled: true
        });

    }
    function closeshezhi() {
  		api.closeWin({
  		});


  	}
</script>

</html>
