<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>eeApp</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <style>
        .aui-title {
            color: #48b9fd;
            font-size: 0.8rem;
        }

        body {
            background: #F2F2F2;
        }

        .aui-margin-b-15 {
            width: 100%;
            height: 100%;
        }

        .s-box {
            width: 100%;
            height: 0.5rem;
            background: #f2f2f2;
        }

        .b-box {
            width: 100%;
            height: 2rem;
            background: #ffffff;
        }

        .title {
            height: 2rem;
            width: 100%;
            line-height: 2rem;
            font-size: 0.7rem;
            text-align: center;
        }

        .b-box1 {
            width: 100%;
            height: 2rem;
            background: white;
            margin-top: 0.05rem;
        }

        .n-tcdl {
            height: 2rem;
            width: 100%;
            text-align: center;
            position: absolute;
            top: 26rem;
        }

        .blue-box {
            background: #48b9fd;
            height: 2rem;
            width: 14.2rem;
            text-align: center;
            margin: 0 auto;
            border-radius: 0.2rem;
        }

        .text {
            height: 2rem;
            width: 100%;
            line-height: 2rem;
            font-size: 0.9rem;
            text-align: center;
            color: white;
        }
    </style>
</head>

<body>
    <header class="aui-bar aui-bar-nav aui-bar-light" id="header">
        <a class="aui-pull-left aui-btn">
            <span class="aui-iconfont aui-icon-left"></span>
        </a>
        <div class="aui-title">设置</div>
    </header>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
    apiready = function() {
        var header = $api.byId('header');
        $api.fixStatusBar(header);
        var headerH = $api.offset(header).h;
        api.openFrame({
            name: 'main_1_frame',
            url: 'main_1_frame.html',
            rect: {
                x: 0,
                y: headerH,
                w: 'auto',
                h: 'auto'
            },
            pageParam: {
                name: 'test'
            },
            bounces: true,
            bgColor: 'rgba(0,0,0,0)',
            vScrollBarEnabled: true,
            hScrollBarEnabled: true
        });

    }
</script>

</html>
