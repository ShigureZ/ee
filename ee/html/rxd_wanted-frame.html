<script type="text/javascript">
    apiready = function() {
        api.addEventListener({
            name: 'reloadArticleList'
        }, function(ret, err) {
            query();
            // alert(JSON.stringify(ret.value));
        });
        query();
    };

    function query() {
        var client = new Resource("A6076425356783", "751FE5FD-0553-E755-CB71-4B935B5E8B84");
        var Model = client.Factory("main_reward");
        Model.query({
            filter: {
                fields: {
                    "id": true,
                    "title": true,
                    "likeNum": true,
                    "reward": true,
                    "type": true,
                    "createdAt": true
                }, //或者["id","make","model"]
                order: "createdAt DESC"
            }
        }, function(ret, err) {
            if (err) {
                //处理错误 err
                alert(JSON.stringify(err));
            } else {
                //处理数据 ret
                // alert(JSON.stringify(ret));
                //编译模版
                var interation = doT.template($('#articleTemp').html());
                //将数据显示到网页中
                $('#list').html(interation(ret));



            }
        })
    }

    window.onload = function() {
        var slider = document.getElementById('slider');
        var imgs = slider.getElementsByTagName('img');
        var lis = slider.getElementsByTagName('li');
        var index = 0;

        function run() {
            index++
            if (index > 2) {
                index = 0;
            }
            for (var i = 0; i < 3; i++) {
                imgs[i].style.display = 'none';
                lis[i].style.background = '#fff';
            }
            imgs[index].style.display = 'block';
            lis[index].style.background = 'red';
        }
        //鼠标移入slider 清除定时器 让动画停止
        var timer = setInterval(run, 2000);
        slider.onmouseover = function() {
                clearInterval(timer);
            }
            //鼠标移除slider 恢复定时器 让动画播放
        slider.onmouseout = function() {
            timer = setInterval(run, 2000)
        }
        for (var i = 0; i < lis.length; i++) {
            lis[i].xuhao = i;
            lis[i].onmouseover = function() {
                index = this.xuhao;

                clearInterval(timer);
                for (var i = 0; i < 3; i++) {
                    imgs[i].style.display = 'none';
                    lis[i].style.background = '#fff';
                }
                lis[index].style.background = 'red';
                imgs[index].style.display = 'block';
            }
        }
    }

    Date.prototype.Format = function(fmt) { //author: meizz
            var o = {
                "M+": this.getMonth() + 1, //月份
                "d+": this.getDate(), //日
                "h+": this.getHours(), //小时
                "m+": this.getMinutes(), //分
                "s+": this.getSeconds(), //秒
                "q+": Math.floor((this.getMonth() + 3) / 3), //季度
                "S": this.getMilliseconds() //毫秒
            };
            if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
            for (var k in o)
                if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
            return fmt;
        }
        /*
         * time字符串类型
         * fmt:日期格式，比如：yyyy-MM-dd hh:mm
         */
    function apicloudTimeFormat(time, fmt) {
        var b = Date.parse(time);
        var c = new Date(b);
        var d = c.Format(fmt);
        return d;
    }
