<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>Hello APP</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <style type="text/css">
        .aui-bar-nav {
            background:#48b9fd;
        }

        .bianji {
            float:right;
            width:2rem;
            height:2.2rem;
            font-size:0.9rem;
            margin-right:0.75rem;
        }

        .sousuo {
            width:100%;
            height:2rem;
            background:#ffffff;
            border-bottom:0.05rem solid #f2f2f2;
            position:relative;
        }

        .sousuokuang {
            width:90%;
            height:1.25rem;
            border-radius:0.25rem;
            border:0.05rem solid #f2f2f2;
            position:absolute;
            left:5%;
            top:0.37rem;
        }

        .sousuokuang img {
            width:0.9rem;
            height:0.9rem;
            float:left;
            margin-left:40%;
            margin-top:0.1rem;
        }

        .sousuokuang span {
            width:2rem;
            height:1rem;
            text-align:center;
            float:left;
            color:#989898;

        }

        .aui-list .aui-list-item-media {
            width:2rem;
        }

        .aui-info .aui-info-item img {
            display:inline-block;
            width:2rem;
            height:2rem;
        }

        .footer {
            position:fixed;
            bottom:0rem;
            width:100%;
            height:2.4rem;
            border-top:0.05rem solid #f2f2f2;
        }

        .zhuanfa {
            width:2rem;
            height:2.4rem;
            font-size:0.7rem;
            color:#48b9fd;
            line-height: 2.4rem;
            text-align:center;
            float:left;
            margin-left:1.5rem;
        }

        .shanchu {
            width:2rem;
            height:2.4rem;
            font-size:0.7rem;
            color:#e51c23;
            line-height: 2.4rem;
            text-align:center;
            float:right;
            margin-right:1.5rem;
        }
    </style>
</head>
<body>
    <header class="aui-bar aui-bar-nav">
        <a class="aui-pull-left aui-btn">
            <span class="aui-iconfont aui-icon-left"></span>
        </a>
        <div class="aui-title">已选择1条</div>
        <div class="bianji">取消</div>
    </header>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
apiready = function(){
    var header = $api.byId('header');
    $api.fixStatusBar(header);
    var headerH = $api.offset(header).h;
  api.openFrame({
      name: 'lyx.tianjiayinhangka.html',
      url: 'lyx.tianjiayinhangka_frame.html',
      rect: {
          x: 0,
          y: headerH,
          w: 'auto',
          h: 'auto'
      },
      pageParam: {
          name: 'test'
      },
      bounces: true,
      bgColor: 'rgba(0,0,0,0)',
      vScrollBarEnabled: true,
      hScrollBarEnabled: true
  });
};
</script>
</html>
