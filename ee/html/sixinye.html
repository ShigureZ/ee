<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width"/>
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
	<title>Document</title>
	<style type="text/css">
		.aui-icon-home1 {
			background:url(../image/shouye1.png) no-repeat center center;
			background-size:100%;
			display:inline-block;
			width:24px;
			height:22px;
		}

		.aui-icon-search1 {
			background:url(../image/diqiu.png) no-repeat center center;
			background-size:100%;
			display:inline-block;
			width:30px;
			height:32px;
		}

		.aui-icon-publish1 {
			background:url(../image/jiahao1.png) no-repeat center center;
			background-size:100%;
			display:inline-block;
			width:58px;
			height:58px;
			margin-left:-29px;
			position:absolute;
			left:50%;
			top:-10px;
		}

		.aui-icon-cart1 {
			background:url(../image/xiaoxi.png) no-repeat center center;
			background-size:100%;
			display:inline-block;
			width:26px;
			height:26px;
		}

		.aui-icon-my1 {
			background:url(../image/wode3.png) no-repeat center center;
			background-size:100%;
			display:inline-block;
			width:26px;
			height:26px;
		}

		.aui-bar {
			border-top:1px solid #f2f2f2;
		}

		.aui-active {
			color:#48b9fd;0
		}
	</style>
</head>
<body>
	<header class="aui-bar aui-bar-nav" style="padding-top:25px;" id="aui-header">
	    <a class="aui-pull-left">
	        <span class="aui-iconfont aui-icon-left"></span>
	    </a>
	    <div class="aui-title">
	        <div class="aui-bar aui-bar-btn aui-bar-btn-round">
	            <div class="aui-bar-btn-item aui-active">提醒</div>
	            <div class="aui-bar-btn-item">私信</div>
	        </div>
	    </div>
	</header>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
    apiready = function() {
        api.parseTapmode();
        var header = $api.byId('aui-header');
        $api.fixStatusBar(header);
        var headerPos = $api.offset(header);
        var body_h = $api.offset($api.dom('body')).h;
        api.openFrame({
            name: 'sixinye_frame',
            url: 'sixinye_frame.html',
            bounces: true,
            rect: {
                x: 0,
                y: headerPos.h,
                w: 'auto',
                h: 'auto'
            }
        })


    };

    function closeWin() {
        api.closeWin({});
    }
</script>
</html>
