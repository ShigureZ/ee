<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width"/>
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
	<title>Document</title>
	<style type="text/css">
		.aui-icon-home1 {
			background:url(../image/shouye1.png) no-repeat center center;
			background-size:100%;
			display:inline-block;
			width:24px;
			height:22px;
		}

		.aui-icon-search1 {
			background:url(../image/diqiu.png) no-repeat center center;
			background-size:100%;
			display:inline-block;
			width:30px;
			height:32px;
		}

		.aui-icon-publish1 {
			background:url(../image/jiahao1.png) no-repeat center center;
			background-size:100%;
			display:inline-block;
			width:58px;
			height:58px;
			margin-left:-29px;
			position:absolute;
			left:50%;
			top:-10px;
		}

		.aui-icon-cart1 {
			background:url(../image/xiaoxi.png) no-repeat center center;
			background-size:100%;
			display:inline-block;
			width:26px;
			height:26px;
		}

		.aui-icon-my1 {
			background:url(../image/wode3.png) no-repeat center center;
			background-size:100%;
			display:inline-block;
			width:26px;
			height:26px;
		}

		.aui-bar {
			border-top:1px solid #f2f2f2;
		}

		.aui-active {
			color:#48b9fd;0
		}
	</style>
</head>
<body>
	<header class="aui-bar aui-bar-nav" style="padding-top:25px;">
	    <a class="aui-pull-left">
	        <span class="aui-iconfont aui-icon-left"></span>
	    </a>
	    <div class="aui-title">
	        <div class="aui-bar aui-bar-btn aui-bar-btn-round">
	            <div class="aui-bar-btn-item aui-active">提醒</div>
	            <div class="aui-bar-btn-item">私信</div>
	        </div>
	    </div>
	</header>
	<div class="aui-info aui-margin-t-10 aui-padded-l-10 aui-padded-r-10">
	    <div class="aui-info-item">
	        <img src="../image/touxiang1.jpg" style="width:1.5rem" class="aui-img-round" /><span class="aui-margin-l-5">小鹿</span>
	        </div>
	    <div class="aui-info-item">2015-07-13 22:31</div>
	</div>
	<div class="aui-info aui-margin-t-10 aui-padded-l-10 aui-padded-r-10">
	    <div class="aui-info-item">
	        <img src="../image/touxiang2.jpg" style="width:1.5rem" class="aui-img-round" /><span class="aui-margin-l-5">小东</span>
	        </div>
	    <div class="aui-info-item">2015-07-13 22:31</div>
	</div>
	<footer class="aui-bar aui-bar-tab" id="footer">
	    <div class="aui-bar-tab-item aui-active" tapmode>
	        <i class="aui-iconfont aui-icon-home1"></i>
	        <div class="aui-bar-tab-label">首页</div>
	    </div>
	    <div class="aui-bar-tab-item" tapmode>
	        <i class="aui-iconfont aui-icon-search1"></i>
	        <div class="aui-bar-tab-label">发现</div>
	    </div>
	    <div class="aui-bar-tab-item" tapmode>
	    	<i class="aui-iconfont3 aui-icon-publish1"></i>
	    </div>
	    
	    <div class="aui-bar-tab-item" tapmode>
	        <i class="aui-iconfont aui-icon-cart1"></i>
	        <div class="aui-bar-tab-label">消息</div>
	    </div>
	    <div class="aui-bar-tab-item" tapmode>
	        <i class="aui-iconfont aui-icon-my1"></i>
	        <div class="aui-bar-tab-label">我的</div>
	    </div>
	</footer>
</body>
</html>
