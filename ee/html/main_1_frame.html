<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <script type="text/javascript" src="../script/aui-dialog.js"></script>
    <style>
        .aui-title {
            color: #48b9fd;
            font-size: 0.9rem;
        }

        .s-box {
            width: 100%;
            height: 0.6rem;
            background: #f2f2f2;
        }

        .b-box {
            width: 100%;
            height: 2.2rem;
            background: #ffffff;
        }

        .title {
            height: 2rem;
            width: 100%;
            line-height: 2.2rem;
            font-size: 0.7rem;
            text-align: center;
        }

        .b-box1 {
            width: 100%;
            height: 2.2rem;
            background: white;
            margin-top: 0.05rem;
        }

        .b-box2 {
            width: 100%;
            height: 2.2rem;
            background: white;
            margin-top: 0.05rem;
            margin-bottom: 7rem;
        }
    </style>
</head>

<body>
    <div class="s-box">
    </div>
    <div class="b-box" onclick="openzhanghaoyuanquan()">
        <span class="title">账号与安全</span>
    </div>
    <div class="s-box">
    </div>
    <div class="b-box" onclick="opentuisongtongzhi()">
        <span class="title">推送通知</span>
    </div>
    <div class="b-box1" onclick="openpingbiduixiang()">
        <span class="title">屏蔽对象</span>
    </div>
    <div class="s-box">
    </div>
    <div class="b-box">
        <span class="title">举报申诉</span>
    </div>
    <div class="b-box1">
        <span class="title">检查更新</span>
    </div>
    <div class="b-box2">
        <span class="title">关于我们</span>
    </div>
    <div class="aui-content-padded">
        <div class="aui-btn aui-btn-block aui-btn-info" tapmode onclick="openDialog('text')">
            退出登录
        </div>
    </div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
    var dialog = new auiDialog({})

    function openDialog(type) {
        switch (type) {
            case "text":
                dialog.alert({
                    title: "提示",
                    msg: '确定退出？',
                    buttons: ['取消', '确定']
                }, function(ret) {
                    console.log(ret)
                })
                break;
        }
    }

    function openzhanghaoyuanquan() {
        api.openWin({
            name: 'main_2',
            url: './main_2.html',
            pageParam: {
                name: 'test'
            }
        });

    }

    function opentuisongtongzhi() {
        api.openWin({
            name: 'main_8',
            url: './main_8.html',
            pageParam: {
                name: 'test'
            }
        });

    }

    function openpingbiduixiang() {
        api.openWin({
            name: 'main_9',
            url: './main_9.html',
            pageParam: {
                name: 'test'
            }
        });

    }
</script>

</html>
