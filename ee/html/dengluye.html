<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width" />
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <style type="text/css">
        body {
            background: white;
        }

        .head {
            width: 100%;
            height: 0.8rem;
            top: 1.75rem;
            position: absolute;
        }

        .text1 {
            width: 8.8%;
            height: 1.1rem;
            font-family: '微软雅黑';
            font-size: 0.8rem;
            float: left;
            margin-left: 0.75rem
        }

        .text2 {
            width: 8.8%;
            height: 1.1rem;
            font-family: '微软雅黑';
            font-size: 0.8rem;
            float: right;
            margin-right: 0.75rem
        }

        .tubiao {
            width: 21.3%;
            height: 4rem;
            margin: 4.5rem auto;
            background: #48b9fd;
            border-radius: 0.8rem;
        }

        .tubiao i {
            display: block;
            text-align: center;
            font-style: normal;
            font-size: 3.3rem;
            font-family: 'Ravie';
            color: white;
        }

        .text-area1 {
            width: 93.6%;
            height: 1.35rem;
            margin-left: 1.2rem;
            border-bottom: 1px solid #f2f2f2;
            font-family: '微软雅黑';
            font-size: 0.7rem;
            color: #989898;
        }

        .text-area2 {
            width: 93.6%;
            height: 1.35rem;
            margin-left: 1.2rem;
            margin-bottom: 3rem;
            border-bottom: 1px solid #f2f2f2;
            font-family: '微软雅黑';
            font-size: 0.7rem;
            color: #989898;
            top: 15.5rem;
            position: absolute;
        }

        .button {
            width: 76%;
            height: 2rem;
            padding-top: 0.5rem;
            background: #48b9fd;
            margin: auto;
            margin-top: 6rem;
            border-radius: 0.3rem;
        }

        .button i {
            display: block;
            font-family: '微软雅黑';
            font-size: 0.8rem;
            font-style: normal;
            color: white;
            text-align: center;
        }

        .text-area3 {
            width: 19.5%;
            height: 1rem;
            margin: auto;
            margin-top: 3rem;
            font-family: '微软雅黑';
            font-size: 0.7rem;
            color: #48b9fd;
        }
    </style>
</head>

<body>
    <div class="head">
        <div class="text1">关闭</div>
        <div class="text2">注册</div>
    </div>
    <div class="tubiao">
        <i>E</i>
    </div>
    <div class="text-area1">手机号</div>
    <div class="text-area2">密码</div>
    <div class="button">
        <i>登录</i>
    </div>
    <div class="text-area3">忘记密码?</div>
</body>

</html>
