<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <style>
        .aui-bar-nav {
            background-color: #48b9fd;
        }

        .aui-icon-home1 {
            background: url(../image/shouye.png) no-repeat center center;
            background-size: 100%;
            display: inline-block;
            width: 24px;
            height: 22px;
        }

        .aui-icon-search1 {
            background: url(../image/diqiu1.png) no-repeat center center;
            background-size: 100%;
            display: inline-block;
            width: 30px;
            find_earth height: 32px;
        }

        .aui-icon-publish1 {
            background: url(../image/jiahao1.png) no-repeat center center;
            background-size: 100%;
            display: inline-block;
            width: 58px;
            height: 58px;
            margin-left: -29px;
            position: absolute;
            left: 50%;
            top: -10px;
        }

        .aui-icon-cart1 {
            background: url(../image/xiaoxi.png) no-repeat center center;
            background-size: 100%;
            display: inline-block;
            width: 26px;
            height: 26px;
        }

        .aui-icon-my1 {
            background: url(../image/wode3.png) no-repeat center center;
            background-size: 100%;
            display: inline-block;
            width: 26px;
            height: 26px;
        }

        .aui-bar {
            border-top: 1px solid #f2f2f2;
        }

        .aui-active {
            color: #48b9fd;
        }

        .aui-margin-l-5 {
            margin-left: 0.45rem !important;
        }

        .aui-margin-t-10 {
            margin-top: 0rem !important;
        }
    </style>
</head>

<body>
    <div class="aui-tab">

        <div class="aui-card-list-header aui-card-list-user aui-border-b">
            <div class="aui-card-list-user-avatar">

        <div class="aui-card-list-content-padded">
            <img src="../image/l2.png" />
        </div>
        <div class="aui-card-list-footer aui-border-t">
            <div><i class="aui-iconfont aui-icon-note"></i> 666</div>

            </div>

                <small>1天前</small>
            </div>

        </div>
        <div class="aui-card-list-content-padded">
            <img src="../image/l2.png" />
        </div>
        <div class="aui-card-list-footer aui-border-t">
            <div><i class="aui-iconfont aui-icon-note"></i> 666</div>
            <div><i class="aui-iconfont aui-icon-laud"></i> 888</div>
            <div><i class="aui-iconfont aui-icon-star"></i> 888</div>
        </div>
    </div>
    <footer class="aui-bar aui-bar-tab" id="footer">
        <div class="aui-bar-tab-item" tapmode>
            <i class="aui-iconfont aui-icon-home1"></i>
            <div class="aui-bar-tab-label">首页</div>
        </div>
        <div class="aui-bar-tab-item aui-active" tapmode>
            <i class="aui-iconfont aui-icon-search1"></i>
            <div class="aui-bar-tab-label">发现</div>
        </div>
        <div class="aui-bar-tab-item" tapmode>
            <i class="aui-iconfont3 aui-icon-publish1"></i>

        <div class="aui-bar-tab-item" tapmode>
            <i class="aui-iconfont aui-icon-cart1"></i>
            <div class="aui-bar-tab-label">消息</div>
        </div>
        <div class="aui-bar-tab-item" tapmode>
            <i class="aui-iconfont aui-icon-my1"></i>
