//处理点赞回显函数
    function queryLike(weiboArray) {
        var webiIdArray = [];
        for (var i = 0; i < weiboArray.length; i++) {
            webiIdArray[i] = weiboArray[i].id;
        }
        // alert(webiIdArray);
        var client = new Resource("A6076425356783", "751FE5FD-0553-E755-CB71-4B935B5E8B84");
        var Model = client.Factory("like");
        Model.query({
            filter: {
                order: "createdAt DESC",
                "where": {
                    "and": [{
                        "article": {
                            "inq": webiIdArray
                        }
                    }, {
                        "liker": userId
                    }]
                },
            }
        }, function(ret, err) {
            if (err) {
                //处理错误 err
                alert(JSON.stringify(err));
            } else {
                //处理数据 ret
                // alert(JSON.stringify(ret));
                for (var i = 0; i < weiboArray.length; i++) {
                    var weiboId = weiboArray[i].id;
                    for (var j = 0; j < ret.length; j++) {
                        var weibo2Id = ret[j].article;
                        //alert(weiboId+"-"+weibo2Id);
                        if (weiboId == weibo2Id) {
                            weiboArray[i]["isLike"] = true;
                        }
                    }
                }
            }
            alert(JSON.stringify(weiboArray));
            //编译模版
            var interation = doT.template($('#articleTemp').html());
            //将数据显示到网页中
            $('#list').html(interation(weiboArray));
            skip=skip+ret.length;
            isQueryFlag=false;
        })
    }

    Date.prototype.Format = function(fmt) { //author: meizz
            var o = {
                "M+": this.getMonth() + 1, //月份
                "d+": this.getDate(), //日
                "h+": this.getHours(), //小时
                "m+": this.getMinutes(), //分
                "s+": this.getSeconds(), //秒
                "q+": Math.floor((this.getMonth() + 3) / 3), //季度
                "S": this.getMilliseconds() //毫秒
            };
            if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
            for (var k in o)
                if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
            return fmt;
        }
        /*
         * time字符串类型
         * fmt:日期格式，比如：yyyy-MM-dd hh:mm
         */
    function apicloudTimeFormat(time, fmt) {
        var b = Date.parse(time);
        var c = new Date(b);
        var d = c.Format(fmt);
        return d;
    }
