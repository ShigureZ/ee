<!DOCTYPE html>
  <html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
      <title>eeApp</title>
      <link rel="stylesheet" type="text/css" href="../css/api.css"/>
      <link rel="stylesheet" type="text/css" href="../css/aui.css"/>
      <style>
          body{
            background:white;
          }

          .aui-bar-nav.aui-bar-light .aui-iconfont {
      			color:#282828;
      		}

          .aui-title {
              color: black;
              font-size: 0.8rem;
          }

          .yichu {
            width:60px;
            height:30px;
            background:#f2f2f2;
          }

          .neirong {
            color:#48b9fd;
            line-height:30px;
            text-align: center;
            display: inline-block;
            margin: auto;
          }

      </style>
  </head>
  <body>
      <div class="aui-info aui-margin-t-10 aui-padded-l-10 aui-padded-r-10">
        <div class="aui-info-item">
          <img src="../image/touxiang1.jpg" style="width:2rem" class="aui-img-round" /><span class="aui-margin-l-5">专业祛痘二十年</span>
        </div>
        <div class="yichu" tapmode onclick="showDefault('success')">
          <span class="neirong">
            移除
          </span>
        </div>
      </div>
  </body>
  <script type="text/javascript" src="../script/api.js"></script>
  <script type="text/javascript" src="../script/aui-toast.js" ></script>
  <script type="text/javascript">
  apiready = function(){
        api.parseTapmode();
    }
    var toast = new auiToast({
    })
    function showDefault(type){
        switch (type) {
            case "success":
                toast.success({
                    title:"移除成功",
                    duration:2000
                });
                break;
      }
    }
  </script>
  </html>
