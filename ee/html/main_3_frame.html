<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
	<title>eeApp</title>
	<link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <style>
    	.wrap {
    		width: 100%;
    		height: 33.35rem;
			position: relative;
    	}
    	.aui-bar-nav.aui-bar-light .aui-iconfont {
			color:#282828;
		}

		body {
			background:#f2f2f2;
		}

		.aui-title {
			color:#282828;
			font-size:0.8rem;
		}

		.aui-list .aui-list-header {
			width:100%;
			height:2.2rem;
			background:white;
		}

		.aui-list-item-inner {
			text-align:center;
		}

		.input {
			font-size:13px;
		}

		.qqqqq {
			height: 5rem;
		}
		.n-tcdl {
			height:2rem;
			width:100%;
			text-align:center;
			position:relative;
		}

		.blue-box {
			background:#48b9fd;
			height:2rem;
			width:14.2rem;
			text-align:center;
			margin:0 auto;
			border-radius:0.2rem;
		}

		.text {
			height:2rem;
			width:100%;
			line-height:2rem;
			font-size:0.9rem;
			text-align:center;
			color:white;
		}

		.aui-list .aui-list-item-title {
			color:#282828;
			font-size:0.7rem;
		}

		.aui-list label {
			font-size:0.65rem;
		}

		.aui-list-item-label {
			font-size:0.7rem;
		}

		.aui-list-item-inner .input {
			font-size:0.7rem;
		}

    </style>
</head>
<body>
	<div class="wrap">
		<div class="aui-content aui-margin-b-15">
			<ul class="aui-list aui-list-in">
				<li class="aui-list-header">
					<div class="aui-list-item-inner">
	                	<div class="aui-list-item-title">手机号绑定</div>
	                	<div class="aui-list-item-right">已绑定</div>
	            	</div>
				</li>
			</ul>
			<ul class="aui-list aui-list-in">
				<li class="aui-list-header">
					<div class="aui-list-item-inner">
	                	<div class="aui-list-item-title">邮箱绑定</div>
	                	<div class="aui-list-item-right">已绑定</div>
	            	</div>
				</li>
			</ul>
			<ul class="aui-list aui-form-list">
				<li class="aui-list-item">
		            <div class="aui-list-item-inner">
		                <div class="aui-list-item-input">
		                    <input class="input" type="text" placeholder="请输入您的真实姓名">
		                </div>
		            </div>
	        	</li>
	        	<li class="aui-list-item">
		            <div class="aui-list-item-inner">
		                <div class="aui-list-item-input">
		                    <input class="input" type="text" placeholder="请输入您的身份证号">
		                </div>
		            </div>
	        	</li>
	        	<li class="aui-list-item">
	            <div class="aui-list-item-inner">
	                <div class="aui-list-item-label">
	                    性别
	                </div>
	                <div class="aui-list-item-input">
	                    <label><input class="aui-radio" type="radio" name="demo1" checked>男</label>
	                    <label><input class="aui-radio" type="radio" name="demo1"> 女</label>
	                </div>
	            </div>
	        </li>
			</ul>
		</div>
		<div class="qqqqq"></div>
		<div class="n-tcdl">
			<div class="blue-box">
				<span class="text">保存</span>
			</div>
		</div>
	</div>
</body>
