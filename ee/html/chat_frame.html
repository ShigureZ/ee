<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width"/>
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
	<title>Document</title>
	<style type="text/css">
		.talk {
			width: 100%;
			height: 2.1rem;
			background: #f2f2f2;
			position:fixed;
			bottom: 0px;
			padding-top: 0.4rem;
			padding-left: 0.75rem;
		}

		.talk_picture {
			width: 6.4%;
			height: 1.1rem;
			float: left;
			position: relative;
		}


		.talk_picture img {
			height: 1.1rem;
		}

		.talk_box {
			width: 85%;
			height: 1.2rem;
			background: white;
			float: left;
			margin-left: 0.2rem;
			padding-left: 0.2rem;
			font-size: 14px;
			font-family: '微软雅黑';
			color:#989898;
			border-radius:0.25rem;
		}

		.aui-chat-content {
			border: 0.05px solid #f2f2f2;
		}

		.aui-chat {
			background: white;
		}

	</style>
</head>
<body>
	<section class="aui-chat">
        <div class="aui-chat-header">2016年7月13日</div>
        <div class="aui-chat-item aui-chat-left">
            <div class="aui-chat-media">
                <img src="../image/demo2.png" />
            </div>
            <div class="aui-chat-inner">
                <div class="aui-chat-name">小鹿</span></div>
                <div class="aui-chat-content">
                    <div class="aui-chat-arrow"></div>
                    Hello 小傻瓜！
                </div>
                <div class="aui-chat-status aui-chat-status-refresh">
                    <i class="aui-iconfont aui-icon-correct aui-text-success"></i>
                </div>
            </div>
        </div>
        <div class="aui-chat-item aui-chat-right">
            <div class="aui-chat-media">
                <img src="../image/liulangnan.png" />
            </div>
            <div class="aui-chat-inner">
                <div class="aui-chat-name">小李</div>
                <div class="aui-chat-content">
                    <div class="aui-chat-arrow"></div>
                    你好！大傻瓜
                </div>
                <div class="aui-chat-status">
                    <i class="aui-iconfont aui-icon-info aui-text-danger"></i>
                </div>
            </div>
        </div>
        <div class="aui-chat-item aui-chat-left">
            <div class="aui-chat-media">
                <img src="../image/demo2.png" />
            </div>
            <div class="aui-chat-inner">
                <div class="aui-chat-name">小鹿</span></div>
                <div class="aui-chat-content">
                    <div class="aui-chat-arrow"></div>
                    <img src="../image/l1.png" />
                </div>
            </div>
        </div>
        <div class="aui-chat-item aui-chat-right">
            <div class="aui-chat-media">
                <img src="../image/liulangnan.png" />
            </div>
            <div class="aui-chat-inner">
                <div class="aui-chat-name">小李</div>
                <div class="aui-chat-content">
                    <div class="aui-chat-arrow"></div>
                    以前拍摄的牛背山星空
                </div>
            </div>
        </div>
    </section>
</body>
</html>
