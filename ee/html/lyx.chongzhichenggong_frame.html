<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>Hello APP</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <style type="text/css">
        .aui-bar-nav {
            background:#48b9fd;
        }

        body {
            background:#ffffff;
        }

        .czcg {
            width:100%;
            height:7.5rem;
            border-bottom:0.05rem solid #f2f2f2;
        }

        .czcg img {
            width:3.6rem;
            height:3.5rem;
            margin:1rem auto;
        }

        .czcg p {
            display:block;
            width:3.7rem;
            height:1.2rem;
            font-size:0.9rem;
            margin:1rem auto;
        }

        .yinhangka {
            width:100%;
            height:2rem;
            font-size: 0.7rem;
            border-bottom:0.05rem solid #f2f2f2;
        }

        .yinhangka .sp1 {
            line-height: 2rem;
            text-align:center;
            margin-left:0.75rem;
        }

        .yinhangka .sp2 {
            line-height: 2rem;
            text-align:center;
            float:right;
            margin-right:0.75rem;
        }

        .jinel {
            width:100%;
            height:2rem;
            font-size: 0.7rem;
            border-bottom:0.05rem solid #f2f2f2;
        }

        .jinel .sp1 {
            line-height: 2rem;
            text-align:center;
            margin-left:0.75rem;
        }

        .jinel .sp2 {
            line-height: 2rem;
            text-align:center;
            float:right;
            margin-right:0.75rem;
        }

        .finish {
            width:14.25rem;
            height:2rem;
            border-radius:0.2rem;
            background:#48b9fd;
            margin:4.5rem auto;
        }

        .finish p {
            display:block;
            width:1.7rem;
            height:1rem;
            line-height:2rem;
            font-size:0.8rem;
            color:#ffffff;
            margin:0.5rem auto;
            
        }

    </style>
</head>
<body>
    <header class="aui-bar aui-bar-nav">
        <div class="aui-title">充值成功</div>
    </header>
    <div class="czcg">
        <img src="../image/gou.png">
        <p>充值成功</p>
    </div>
    <div class="yinhangka">
        <span class="sp1">银行卡</span>
        <span class="sp2">建设银行</span>
    </div>
    <div class="jinel">
        <span class="sp1">金额</span>
        <span class="sp2">1.00元</span>
    </div>
    <div class="finish">
        <p>完成</p>
    </div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
    apiready = function(){

    };
</script>
</html>
